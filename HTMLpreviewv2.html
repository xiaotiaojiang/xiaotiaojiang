<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML实时编辑器 - 支持代码高亮和Tailwind</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com" crossorigin="anonymous"></script>
    <!-- Prism CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <style>
        body { background-color: #18181b; }
        .editor-wrapper {
            position: relative;
            min-height: 200px;
            max-height: 900px;
            overflow: hidden;
            border-radius: 0.5rem;
            height: 400px;
            /* 初始高度，JS 会覆盖 */
        }
        .tab { cursor: pointer; padding: 0.5rem 1rem; border-radius: 0.375rem 0.375rem 0 0; background-color: #27272a; color: #a1a1aa; transition: all 0.2s; }
        .tab.active { background: #18181b; color: #fff; }
        .editor-area { display: none; height: 100%; }
        .editor-area.active { display: block; }
        .action-button { background: #3b82f6; color: #fff; padding: 0.5rem 1rem; border-radius: 0.375rem; transition: all 0.2s; }
        .action-button:hover { background: #2563eb; }
        /* Prism 高亮层样式简化版 */
        #editor-html, #editor-css, #editor-js,
        #highlightContent-html, #highlightContent-css, #highlightContent-js {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            white-space: pre;
            word-wrap: normal;
            padding: 1rem !important;
            margin: 0;
            box-sizing: border-box;
            letter-spacing: normal;
        }
        #editor-html, #editor-css, #editor-js {
            color: transparent;
            background: transparent;
            caret-color: #fff;
            resize: none;
            z-index: 2;
            -webkit-text-fill-color: transparent;
        }
        #highlightContent-html, #highlightContent-css, #highlightContent-js {
            pointer-events: none;
            z-index: 1;
            background-color: #1e1e1e !important;
        }
        #highlightContent-html code, #highlightContent-css code, #highlightContent-js code {
            background: none !important;
            white-space: pre;
            display: block;
            padding: 0 !important;
            margin: 0 !important;
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #2d2d2d; }
        ::-webkit-scrollbar-thumb { background: #666; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #888; }
        #editor-html::selection, #editor-css::selection, #editor-js::selection {
            background: rgba(255,255,255,0.2);
        }
        .token.tag { color: #ff99c8 !important; }
        .token.attr-name { color: #9fff9c !important; }
        .token.attr-value { color: #ffd93d !important; }
        .token.string { color: #87ceeb !important; }
        .token.comment { color: #6a9955 !important; }
        .token.doctype { color: #ff99c8 !important; }
        /* 滑块样式 */
        input[type=range].editor-height-slider {
            height: 4px;
            -webkit-appearance: none;
            background: #404040;
            border-radius: 2px;
            outline: none;
        }
        input[type=range].editor-height-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px; height: 16px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }
        input[type=range].editor-height-slider::-webkit-slider-thumb:hover {
            background: #2563eb;
        }
    </style>
</head>
<body class="bg-zinc-900 text-zinc-100 h-screen">
    <div class="main-container flex flex-col h-screen">
        <!-- 顶部工具栏 -->
        <div class="p-4 bg-zinc-800 border-b border-zinc-700 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold text-blue-400">HTML实时编辑器</h1>
                <button id="open-file" class="action-button">打开文件</button>
                <button id="save-file" class="action-button">保存文件</button>
            </div>
            <p class="text-zinc-400">支持代码高亮和Tailwind CSS</p>
        </div>

        <!-- 主内容区域 上下结构 -->
        <div class="content-container flex flex-col flex-1 overflow-hidden">
            <!-- 编辑器区域 -->
            <div class="editor-container bg-zinc-800 px-4 pt-4 pb-1" style="border-bottom:1px solid #27272a;">
                <div class="flex space-x-2 mb-2">
                    <div class="tab active" data-tab="html">HTML</div>
                    <div class="tab" data-tab="css">CSS</div>
                    <div class="tab" data-tab="js">JavaScript</div>
                </div>
                <div class="editor-wrapper bg-[#1e1e1e]">
                    <div id="html-area" class="editor-area active">
                        <textarea id="editor-html" class="focus:outline-none w-full h-full resize-none bg-transparent" spellcheck="false" autocomplete="off"></textarea>
                        <pre id="highlightContent-html" class="language-html"><code class="language-html"></code></pre>
                    </div>
                    <div id="css-area" class="editor-area">
                        <textarea id="editor-css" class="focus:outline-none w-full h-full resize-none bg-transparent" spellcheck="false"></textarea>
                        <pre id="highlightContent-css" class="language-css"><code class="language-css"></code></pre>
                    </div>
                    <div id="js-area" class="editor-area">
                        <textarea id="editor-js" class="focus:outline-none w-full h-full resize-none bg-transparent" spellcheck="false"></textarea>
                        <pre id="highlightContent-js" class="language-javascript"><code class="language-javascript"></code></pre>
                    </div>
                </div>
                <div class="flex items-center gap-3 mt-2">
                    <span class="text-sm text-zinc-400">编辑器高度:</span>
                    <input type="range" min="200" max="900" value="400" id="editorHeightSlider" class="flex-1 h-2 rounded bg-zinc-700 accent-blue-500 editor-height-slider">
                    <span id="editorHeightValue" class="text-sm text-zinc-400">400px</span>
                </div>
            </div>

            <!-- 预览+聊天区 横向排列 -->
            <div class="flex-1 flex bg-zinc-100">
                <!-- 预览区 -->
                <div class="w-1/2 flex flex-col border-r border-zinc-200 bg-white">
                    <div class="px-4 py-3 border-b border-zinc-200 bg-zinc-50">
                        <h2 id="previewTitle" class="text-lg font-semibold text-zinc-800">预览区</h2>
                    </div>
                    <div class="flex-1 p-2">
                        <iframe id="preview" class="w-full h-full rounded border"></iframe>
                    </div>
                </div>
                <!-- 聊天区 -->
                <div class="w-1/2 flex flex-col bg-white">
                    <div class="px-4 py-3 border-b border-zinc-200 bg-zinc-50">
                        <h2 class="text-lg font-semibold text-zinc-800">AI 聊天区</h2>
                    </div>
                    <div class="flex-1 p-2">
                        <iframe src="https://chat.baidu.com/" class="w-full h-full rounded border"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Prism.js 和相关脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script>
        const htmlEditor = document.getElementById('editor-html');
        const cssEditor = document.getElementById('editor-css');
        const jsEditor = document.getElementById('editor-js');
        const preview = document.getElementById('preview');
        const highlightHtml = document.querySelector('#highlightContent-html code');
        const highlightCss = document.querySelector('#highlightContent-css code');
        const highlightJs = document.querySelector('#highlightContent-js code');
        const previewTitle = document.getElementById('previewTitle');
        const tabs = document.querySelectorAll('.tab');
        const editorAreas = document.querySelectorAll('.editor-area');
        const saveButton = document.getElementById('save-file');
        const openButton = document.getElementById('open-file');

        // 防抖
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }

        // 更新预览和高亮
        const update = debounce(() => {
            try {
                const htmlCode = htmlEditor.value;
                const cssCode = cssEditor.value;
                const jsCode = jsEditor.value;

                // Prism高亮
                highlightHtml.textContent = htmlCode;
                highlightCss.textContent = cssCode;
                highlightJs.textContent = jsCode;
                Prism.highlightElement(highlightHtml);
                Prism.highlightElement(highlightCss);
                Prism.highlightElement(highlightJs);

                // 预览 iframe
                const previewDoc = preview.contentDocument || preview.contentWindow.document;
                previewDoc.open();
                previewDoc.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <style>${cssCode}</style>
                    </head>
                    <body>
                        ${htmlCode}
                        <script>${jsCode}<\/script>
                    </body>
                    </html>
                `);
                previewDoc.close();

                // 预览标题
                const titleMatch = htmlCode.match(/<title>(.*?)<\/title>/i);
                const pageTitle = titleMatch ? titleMatch[1] : "未命名页面";
                previewTitle.textContent = `预览区 - ${pageTitle}`;
            } catch(e) {
                console.error('预览更新错误:', e);
            }
        }, 300);

        // 标签切换
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                editorAreas.forEach(area => area.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`${tab.getAttribute('data-tab')}-area`).classList.add('active');
            });
        });

        // 保存文件
        saveButton.addEventListener('click', () => {
            try {
                const htmlBlob = new Blob([htmlEditor.value], { type: 'text/html' });
                const cssBlob = new Blob([cssEditor.value], { type: 'text/css' });
                const jsBlob = new Blob([jsEditor.value], { type: 'text/javascript' });

                const htmlLink = document.createElement('a');
                htmlLink.href = URL.createObjectURL(htmlBlob);
                htmlLink.download = 'index.html';
                htmlLink.click();

                const cssLink = document.createElement('a');
                cssLink.href = URL.createObjectURL(cssBlob);
                cssLink.download = 'styles.css';
                cssLink.click();

                const jsLink = document.createElement('a');
                jsLink.href = URL.createObjectURL(jsBlob);
                jsLink.download = 'script.js';
                jsLink.click();
            } catch (e) {
                alert('保存文件失败');
            }
        });

        // 打开文件
        openButton.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.html,.css,.js';
            input.multiple = true;
            input.onchange = async (e) => {
                try {
                    for (const file of e.target.files) {
                        const text = await file.text();
                        if (file.name.endsWith('.html')) htmlEditor.value = text;
                        else if (file.name.endsWith('.css')) cssEditor.value = text;
                        else if (file.name.endsWith('.js')) jsEditor.value = text;
                    }
                    update();
                } catch (e) {
                    alert('读取文件失败');
                }
            };
            input.click();
        });

        // 同步滚动
        function syncScroll(editor) {
            const highlightContent = editor.nextElementSibling;
            highlightContent.scrollTop = editor.scrollTop;
            highlightContent.scrollLeft = editor.scrollLeft;
        }
        [htmlEditor, cssEditor, jsEditor].forEach(editor => {
            editor.addEventListener('scroll', function() {
                syncScroll(this);
            });
            editor.addEventListener('paste', function(e) {
                e.preventDefault();
                const text = e.clipboardData.getData('text/plain');
                document.execCommand('insertText', false, text);
            });
            editor.addEventListener('input', function() {
                requestAnimationFrame(() => {
                    syncScroll(this);
                    update();
                });
            });
            // Tab键输入空格
            editor.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 4;
                    update();
                }
            });
        });

        // 编辑器高度滑块
        const heightSlider = document.getElementById('editorHeightSlider');
        const heightValue = document.getElementById('editorHeightValue');
        const editorWrapper = document.querySelector('.editor-wrapper');

        heightSlider.addEventListener('input', function() {
            const height = this.value;
            editorWrapper.style.height = `${height}px`;
            heightValue.textContent = `${height}px`;
        });
        // 初始化高度
        editorWrapper.style.height = `${heightSlider.value}px`;

        // 初始化
        window.addEventListener('load', () => {
            [htmlEditor, cssEditor, jsEditor].forEach(editor => {
                syncScroll(editor);
            });
            update();
        });

        // 错误处理
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error('CDN资源加载失败:', e);
            }
        }, true);
    </script>
</body>
</html>
