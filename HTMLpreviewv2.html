<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML实时编辑器 - 支持代码高亮和Tailwind</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com" crossorigin="anonymous"></script>
    
    <!-- Prism CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous" />
    
    <style>
        /* 编辑器样式 */
        .editor-wrapper {
            position: relative;
        }
        
        #editor, #highlightContent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
        }
        
        #editor {
            color: transparent;
            background: transparent;
            caret-color: #fff;
            resize: none;
            z-index: 2;
        }
        
        #highlightContent {
            pointer-events: none;
            z-index: 1;
            overflow-y: auto;
            background-color: #1e1e1e !important;
        }

        /* 提高代码可见度的样式 */
        .token.tag { color: #ff99c8 !important; }
        .token.attr-name { color: #9fff9c !important; }
        .token.attr-value { color: #ffd93d !important; }
        .token.string { color: #87ceeb !important; }
        .token.comment { color: #6a9955 !important; }
        .token.doctype { color: #ff99c8 !important; }
        
        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        /* 选中文本的背景色 */
        #editor::selection {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- 其余代码保持不变 -->
    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const highlightContent = document.querySelector('#highlightContent code');
        const previewTitle = document.getElementById('previewTitle');

        // 添加防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 更新预览和代码高亮
        const update = debounce(() => {
            try {
                const code = editor.value;
                
                // 更新代码高亮
                highlightContent.textContent = code;
                Prism.highlightElement(highlightContent);
                
                // 更新预览
                const previewDoc = preview.contentDocument || preview.contentWindow.document;
                previewDoc.open();
                previewDoc.write(code);
                previewDoc.close();
                
                // 更新预览区标题
                const titleMatch = code.match(/<title>(.*?)<\/title>/i);
                const pageTitle = titleMatch ? titleMatch[1] : "未命名页面";
                previewTitle.textContent = `预览区 - ${pageTitle}`;
            } catch (error) {
                console.error('更新预览时发生错误:', error);
            }
        }, 300);

        // 事件监听
        editor.addEventListener('input', update);
        
        // 处理Tab键
        editor.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
                update();
            }
        });

        // 初始化
        window.addEventListener('load', update);

        // 错误处理
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error('CDN资源加载失败:', e);
            }
        }, true);
    </script>
</body>
</html>
